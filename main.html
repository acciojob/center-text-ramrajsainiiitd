<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg'); /* Replace with your actual image link */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 40vh; /* Adjust as needed for vertical centering */
        }
    </style>
</head>
<body>

    <h1>Welcome to the New Era of Artificial Intelligence</h1>

</body>
</html>
